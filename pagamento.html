    <div class="container">
    <div class="row">
      
      <div class="starter-template">
        <img src="../../dist/icons/logo_ufpr_2.png" alt="logoUfpr" style="width:304px;height:228px;">
        <h1>Forma de Pagamento</h1>
      </div>
      <fieldset>
        <legend>Por favor, escolha uma das opções abaixo:</legend>
        <div class="form-group">
            <div class="form-group">
              <label class="radio-inline"><input type="radio" name="optradio" id="boleto"  data-toggle="modal" data-target="#modalBoleto" >Boleto Bancário</label><img src="boleto.jpg" alt="Icone Boleto" style="width:76px;height:56px;">
            </div>
            <div class="form-group">
              <label class="radio-inline"><input type="radio" name="optradio" id="cartao" data-toggle="modal" data-target="#modalCartao">Cartão de Crédito</label><img src="cartao.jpg" alt="Icone cartao" style="width:90px;height:115px;">
            </div>
        </div>
      </fieldset>



      <!-- Modal -->
      <div id="modalBoleto" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Confirmar pagamento</h4>
            </div>
            <div class="modal-body">
              <h4>Email para envio do boleto:</h4>
              <div class="form-group">
                <div class="form-group">
                   <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ex. joao@gmail.com" required="true">
                  </div>
                  <h4>Impressão do boleto:</h4>
                  <img src="printer.jpg" alt="Icone cartao" style="width:30px;height:45px;" onclick="window.print();">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default btn-success" data-dismiss="modal">Enviar email</button>
              <button type="button" class="btn btn-default btn-danger" data-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div> <!-- /.Modal -->

<!-- Modal -->
      <div id="modalCartao" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Confirmar pagamento</h4>
            </div>
            <div class="modal-body">
                  <div class="form-group">
                    <label for="numCartao">Número do cartão:</label>
                    <input type="text" class="form-control" id="numCartao" required="true">
                  </div>
                   <div class="form-group">
                    <label for="codigo">Código de segurança:</label>
                    <input type="text" class="form-control" id="codigo" required="true">
                  </div>
                   <div class="form-group">
                    <label for="titular">Nome do titular:</label>
                    <input type="text" class="form-control" id="titular" required="true">
                  </div>
                  <div class="form-group">
                    <label for="data">Data de validade cartão:</label>
                    <input type="date" class="form-control" id="dataValidadeCartao" required="true">
                  </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default btn-success" data-dismiss="modal">Confirmar dados do cartão</button>
              <button type="button" class="btn btn-default btn-danger" data-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
        </div>
      </div> <!-- /.Modal -->


      <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block btn-success" type="submit" onclick="window.location.assign('telainicial.html'); ">Confirmar pagamento e efetuar compra  </button>
      </div>
