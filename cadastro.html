    <div class="container">
      <div class="starter-template">
        <img src="../../dist/icons/logo_ufpr_2.png" alt="logoUfpr" style="width:304px;height:228px;">
        <h1>Cadastro UFPR</h1>
        <p class="lead">Por favor, preencha as informações abaixo<br></p>
      </div>
      <fieldset>
        <legend>Dados pessoais</legend>
        <div class="form-group">
          <label for="nomeCompleto">Nome Completo:</label>
          <input type="text" class="form-control" id="nomeCompleto" placeholder="Ex. João da Silva" required="true">
        </div>
        <div class="form-group">
          <label for="data">Data de Nascimento:</label>
          <input type="date" class="form-control" id="data" required="true">
        </div>
        <div class="form-group">
          <label for="rg">RG:</label>
          <input type="text" class="form-control" id="rg" placeholder="Ex. X-XXX-XXX-X" required="true">
        </div>
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" class="form-control" id="cpf" placeholder="Ex. XXX-XXX-XXX-XX" required="true">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Ex. joao@gmail.com" required="true">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Ex. 1234" required="true">
        </div>
        <div class="form-group">
          <label>Sexo:</label>
          <div class="form-group">
            <label class="radio-inline"><input type="radio" name="optradio" id="masc">Masculino</label>
            <label class="radio-inline"><input type="radio" name="optradio" id="fem">Feminino</label>
          </div>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone para Contato:</label>
          <input type="tel" class="form-control" id="telefone" placeholder="Ex.(DDD) 9999-9999" required="true">
        </div>
      </fieldset>
      <fieldset>
        <legend>Contato em caso de emergência</legend>
        <div class="form-group">
          <label for="telefoneEmer">Telefone de Emergência:</label>
          <input type="tel" class="form-control" id="telefoneEmer" placeholder="Ex.(DDD) 9999-9999" required="true">
        </div>
        <div class="form-group">
          <label for="nomeEmer">Falar com:</label>
          <input type="tel" class="form-control" id="nomeEmer" placeholder="Ex. João da Silva" required="true">
        </div>
        <div class="form-group">
          <label for="parentesco">Grau de Parentesco:</label>
          <input type="tel" class="form-control" id="parentesco" placeholder="Ex. Pai" required="true">
        </div>
      </fieldset>
      <fieldset>
        <div class="form-group">
          <legend>Somente para estrangeiros</legend>
          <label for="passaporte">Passaporte:</label>
          <input type="text" class="form-control" id="passaporte">
        </div>
      </fieldset>

      <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block btn-success" type="submit" onclick="cadastrar();">Finalizar Cadastro</button>
      </div>
